<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <style>
    body {
      display:flex;
      justify-content:center;
      align-items:center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div>
      <h1>Cypress Automation Testing</h1>
      <div>
            <select id="select_input"><option value="sakthipress.usln.in">Sakthipress.usln.in</option></select>
      <button onclick="proceed_function()">Proceed</button>
      </div>
  </div>
  <script>
     function proceed_function(){
        console.log("proceed clicked")
          option=document.getElementById('select_input').value
          console.log(option)
          sessionStorage.setItem('option',option)
          payload={
            option:option
          } 
          $.ajax({
                url:"http://34.100.132.108:9005/option",
                method:"POST",
                contentType:'application/json',
                data:JSON.stringify(payload),
                success:function(response){
                    console.log("success")
                    document.open();
                    document.write(response);
                    document.close();
                },
                error:function(error){
                     console.log("error")
                }  
            })

     }
</script>
</body>
</html>
